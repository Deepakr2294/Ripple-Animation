<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    .full-landing-image {
      width: 100%;
      height: 100vh;
      background: url(https://images.pexels.com/photos/3573383/pexels-photo-3573383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat center;
      background-size: cover;
      display: flex;
      justify-content: center;
      /* max-width: 1800px; */
    }
    .full-landing-image h1{
      color: white;
    }
  </style>
</head>

<body>

  <div class="full-landing-image">
    <h1>Ripple Animation</h1>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- jQuery Ripples JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".full-landing-image").ripples({
        resolution: 500,
        perturbance: 0.004,
      });
    });
  </script>
</body>

</html>
